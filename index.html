<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Pan Update form</title>
    <style>
        span{
            color: red;
        }
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }

            margin: 3px,1px,3px,1px;
        }

  </head>
  <body>
    <div style="background-color: rgba(255, 219, 175, 0.781)">
      <div style="background-color: brown;color: white">
        <h5 style="text-align: center;">Requested for the new Pan card/changes or corrections</h5>
        <p style="font-style: italic; text-align: center;">Fields marked with <span>*</span>(asterisk) are mandatory</p>
      </div>
      <div style="font-weight: bold;">
        <table style="width: 100%;">
            <tr>
                <td></td>
                <td colspan="2">
                    <p style="display: inline;"><span>*</span>Whether he is citizen of India</p>
                    <div style="display: inline;">
                        <label for="yes" style="padding-left: 60px;">Yes</label>
                        <input type="radio"id="yes">
                        <label for="no" style="padding-left: 20px;">No</label>
                        <input type="radio"id="no"> 
                    </div>
                </td>
            </tr>    
                <tr>
                    <td></td>
                    <td colspan="2">
                     <label for="pan"><span>*</span>Permanent Account Number</label> 
                     <input type="box">  
                    </td>
                </tr>
            <tr>
                <td style=""></td>
                <td colspan="2">1. Name
                </td>
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">
                    <p style="display: inline;"></p>
                    <div style="display: inline;">
                    <p style="display: inline;">Title</p>
                    <label for="yes" style="padding-left: 60px;">Shri/Mr</label>
                    <input type="radio"id="yes">
                    <label for="yes"style="padding-left: 20px;">Smt/Mrs</label>
                    <input type="radio" name="yes" id="">
                    <label for="yes"style="padding-left: 20px;">Kumari/Ms</label>
                    <input type="radio" name="yes" id="">
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>


           
        </table>

      </div>
    </div>
  </body>
</html>
